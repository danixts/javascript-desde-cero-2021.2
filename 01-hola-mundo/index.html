  <body>
    <h1>Hola desde el HTML</h1>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3.1.2/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;
      const App = {
        setup() {
          const name = ref("Daniel");
          const count = ref(0);
          const increment = () => count.value++;
          return { name, count, increment };
        },
        template: `<button @click="increment">Hola {{name}}</button><b>{{count}}</b>`,
      };
      createApp(App).mount("#app");
    </script>
